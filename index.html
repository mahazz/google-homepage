<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="nav_wrapper">
                <ul class="nav-left">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
                <ul class="nav-right">
                    <div class="nav-right-f">
                        <li> <a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                    </div>
                    <div class="nav-right-s">

                        <button href="#" class="apps-icon"></button>
                        <li><a href="https://github.com/mahazz" class="user-avatar" target="_blank">
                                <img src="images/profile.jpg" class="profile"></a></li>
                    </div>
                </ul>
            </div>
        </header>
        <div class="search-box">
            <img src="images/googlelogo.png" class="g-logo" alt="google-logo">
            <div class="input-search-box">
                <img src="images/google-search.png" class="search-icon" alt="search-icon">
                <label for="input-search"></label>
                <input type="text" id="input-search" placeholder="Search Google or type URL">
                <img src="images/google-microphone.png" class="microphone-icon" alt="microphone-icon">
            </div>
            <div class="buttons">
                <button type="button" class="search-btn">Google Search</button>
                <button type="button" class="feeling-btn">I'm Feeling Lucky</button>
            </div>
        </div>

        <footer>
            <ul class="footer-nav-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="footer-nav-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </div>
    </div>
</body>

</html>
